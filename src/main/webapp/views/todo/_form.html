<div class="panel panel-default">
	<div class="panel-body">
		<form name="todoForm" novalidate ng-controller="ManageTodoCtrl"
			ng-submit="submitForm(todoForm.$valid)">
			<input type="hidden" ng-model="todo.uid">

			<div class="form-group"
				ng-class="has_error('name')">
				<label for="name"></label> <input type="text" class="form-control"
					name="name" placeholder="Describe task here" ng-model="todo.name"
					ng-minlength="5" required> <span class="help-block"
					ng-show="todoForm.name.$invalid && todoForm.name.$dirty">The
					name is required.</span>
			</div>

			<div class="form-group">
				<label for="done">Is it done?</label> <input type="checkbox"
					name="done" ng-model="todo.done">
			</div>

			<a href="todos" class="btn btn-default">Back</a>
			<button type="submit" class="btn btn-primary pull-right">Save</button>

		</form>
	</div>
</div>
